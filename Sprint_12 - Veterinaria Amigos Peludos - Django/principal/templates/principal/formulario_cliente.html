{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.id %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</title>
    <link rel="icon" type="image/png" href="{% static 'principal/img/favicon.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #45624E;
            color: white;
            padding: 30px;
        }
        .form-container {
            background: white;
            width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        form p {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #45624E;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #273527;
        }
        .volver {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>{% if form.instance.id %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h1>
</header>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a class="volver" href="{% url 'lista_clientes' %}">‚Üê Volver a la lista</a>
</div>

</body>
</html>
